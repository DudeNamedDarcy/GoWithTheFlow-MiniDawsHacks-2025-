<head>

<body>
    <h1> GO WITH THE FLOW </h1>

    <form action = "post">

        <h2> Tell Us How You Feel? </h2>
        <textarea> Please Talk To Us </textarea>

        <input type = "radio" name = "liveAnneReaction">
        <strong> Great! </strong>
        <input type = "radio" name = "liveAnneReaction">
        <strong> Bad</strong>
        <button> HI </button>

        <input type = "submit" name = "SubmitButton">
        <input type = "reset" name = "ResetButton">

    </form>



    <style>
        *{
            background-image: url("beach_image.png");
        }
